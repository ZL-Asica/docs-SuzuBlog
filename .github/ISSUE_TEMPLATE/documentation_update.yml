name: ðŸ“š Documentation Update
description: Report an issue or propose an improvement to the documentation
title: '[Docs]: '
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: >
        Thanks for helping improve the documentation! âœ¨
        Clear, accurate docs make it much easier for people to understand,
        configure, and use this project confidently.

  - type: dropdown
    id: change_type
    attributes:
      label: ðŸ§© Type of documentation change
      description: What best describes this request?
      options:
        - Fix typo / formatting
        - Clarify existing content
        - Correct inaccurate or outdated information
        - Add missing section or example
        - Reorganize / restructure existing content
        - Improve API / configuration reference (types, params, options)
        - Other (please explain below)
    validations:
      required: true

  - type: input
    id: pages_affected
    attributes:
      label: ðŸ“„ Page(s) affected
      description: >
        Link to the page(s) or list their paths (e.g., `/guide/getting-started`, `/guide/configuration`).
      placeholder: 'Example: /guide/getting-started'
    validations:
      required: true

  - type: textarea
    id: current_text
    attributes:
      label: ðŸ” Whatâ€™s the current issue?
      description: >
        Describe what is wrong or missing today.
        If helpful, paste the relevant excerpt (short snippets only).
      placeholder: >
        Example: The "Getting started" section still references the old file path
        and doesnâ€™t match the latest versionâ€¦
    validations:
      required: true

  - type: textarea
    id: proposed_change
    attributes:
      label: âœï¸ Proposed change or wording
      description: >
        Suggest new text, structure, or examples.
        Rough drafts are welcome â€” maintainers can refine the language.
      placeholder: >
        Example: Update the snippet to use the current import path and show a
        minimal, working example for the latest version.
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: âš–ï¸ Severity
      description: How serious is this documentation issue for real use?
      options:
        - Cosmetic (typos, small formatting issues)
        - Minor (slightly confusing, but unlikely to cause bugs)
        - Moderate (confusing or incomplete, could cause mistakes)
        - High (technically incorrect, likely to mislead or break code / setup)
        - Critical (examples do not work at all / completely wrong guidance)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: ðŸ§ª Context (optional)
      description: >
        Any relevant environment, version, or usage details that help interpret this change.
      placeholder: >
        Example: package-name@0.3.0, Node 20.11, used in a Next.js 15 projectâ€¦
    validations:
      required: false

  - type: checkboxes
    id: confirmation
    attributes:
      label: âœ” Checklist
      options:
        - label: I have checked existing issues and docs to avoid duplicates.
          required: true
        - label: I confirm this request is specifically about documentation (not a code bug or new feature request).
          required: true
        - label: I am open to submitting a follow-up PR if maintainers provide guidance.
          required: false
